<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  </head>
  <body>
    <form id="Register">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Kindly fill in this form to Sign up.</p>
        <div class="elements">
          <label for="username">Username</label>
          <br />
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            id="username"
            required
          />
        </div>
        <div class="elements">
          <label for="email">Email</label>
          <br />
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
        </div>
        <div class="elements">
          <label for="pwd">Password</label>
          <br />
          <input
            type="password"
            placeholder="Enter Password"
            name="pwd"
            id="pwd"
            minlength="6"
            maxlength="30"
            required
          />
        </div>
        <div class="elements">
          <label for="pwd-repeat">Confirm Password</label>
          <br />
          <input
            type="password"
            placeholder="Confirm Password"
            name="cpwd"
            minlength="6"
            maxlength="30"
            id="cpwd"
            required
          />
        </div>
        <div id="alertpwd" style="color: red;font-size: 80%; display: none;">Passwords don't match</div>
        <button type="submit" onclick="Confirm()">Register</button>
        <div>
          <p>Already have an account? <a href="loginpg.html">Log in</a>.</p>
        </div>
      </div>
    </form>
    <script src="register.js"></script>
    <script>
      function Confirm() {
        var pword = document.getElementById("pwd").value;
        var cpword = document.getElementById("cpwd").value;
        if(pword != cpword){
          document.getElementById("alertpwd").style.display = "block";
          document.getElementById("cpwd").value = "";
        }
      }
    </script>
  </body>
</html>
