<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your New Story</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="writeblog.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  </head>
  <body>
    <form action="" id="Medium">
      <div>
        <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark" id="align">
          <div class="container-fluid">
            <a href="homepage.html" style="color: white; padding-top: 1.5%;"><i class="fa-solid fa-chevron-left"></i> </a>
            <span class="navbar-brand" href="" style="padding-top:1.5% ;">
                <i class="fa-solid fa-book"></i>
                Your Story</span>
            <div class="buttons" style="padding-top:1.5% ;">
              <button
                type="submit"
                class="btn btn-outline-light"
              >
                Publish
              </button>
              <button type="button" class="btn btn-outline-light">
                <i class="fa-regular fa-bell"></i>
              </button>
              <button class="btn btn-outline-light" id="more" >
                <i class="fa-solid fa-ellipsis"></i>
              </button>
              <!-- <div class="tooltiptext">More</div> -->
            </div>
          </div>
        </nav>
        <hr style="margin: 0% 2%" />
        <div>
          <input type="text" placeholder="Title" id="title" required/>
        </div>
        <div>
          <textarea
            name=""
            id="body"
            cols="30"
            rows="10"
            placeholder="Tell your story..."
            required
          ></textarea>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="writeblog.js"></script>
  </body>
</html>
