    <script>
      function redirect() {

      }
    </script>
    <script type="module" src="profile.js"></script>
    <script>
      var x = 0;
      function showData() {
        var name = [];
        var email = [];
        var rows = document.getElementById("table1").getElementsByTagName("tr");
        for (let a = 1; a < rows.length; a++) {
          name.push(
            document.getElementById("table1").getElementsByTagName("td")[
              a * 2 - 2
            ].innerHTML
          );
          email.push(
            document.getElementById("table1").getElementsByTagName("td")[
              a * 2 - 1
            ].innerHTML
          );
        }
        document.getElementById("name1").innerHTML = name[x];
        document.getElementById("email1").innerHTML = email[x];
      }

      function scroll1(num) {
        var name = [];
        var email = [];
        var rows = document.getElementById("table1").getElementsByTagName("tr");
        for (let a = 1; a < rows.length; a++) {
          name.push(
            document.getElementById("table1").getElementsByTagName("td")[
              a * 2 - 2
            ].innerHTML
          );
          email.push(
            document.getElementById("table1").getElementsByTagName("td")[
              a * 2 - 1
            ].innerHTML
          );
        }
        if (num == 1 && x == 0) {
          x = name.length - 1;
          document.getElementById("name1").innerHTML = name[x];
          document.getElementById("email1").innerHTML = email[x];
        } else if (num == 1) {
          x -= 1;
          document.getElementById("name1").innerHTML = name[x];
          document.getElementById("email1").innerHTML = email[x];
        } else if (num == 9 && x == name.length - 1) {
          x = 0;
          document.getElementById("name1").innerHTML = name[x];
          document.getElementById("email1").innerHTML = email[x];
        } else if (num == 9) {
          x += 1;
          document.getElementById("name1").innerHTML = name[x];
          document.getElementById("email1").innerHTML = email[x];
        }
      }
      setInterval(function () {
        window.onload = showData();
      }, 2000);
    </script>
