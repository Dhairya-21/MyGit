<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div>
      <div class="screen-1">
        <div class="email">
          <label for="email">Email Address</label>
          <div class="sec-2">
            <ion-icon name="mail-outline"></ion-icon>
            <input
              type="email"
              name="email"
              placeholder="Your email"
              id="email"
              required
            />
          </div>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              class="pas"
              type="password"
              name="password"
              placeholder="Enter password"
              id="password"
              required
            />
          </div>
        </div>
        <div id="alert1" style="display: none; color: red; font-size: 80%; margin: 0% 2%;">Wrong Password</div>
        <button class="login" onclick="validation()">Login</button>
        <div class="footer">
          <a href="Register.html">Sign Up</a>
          <a href="ForgotPassword.html">forgot password</a>
        </div>
      </div>
      <p onclick="guestacc()">Continue as Guest</p>
      <br />
    </div>
    <div>
      <table style="display: none" id="table1">
        <thead>
          <th>sno</th>
          <th>name</th>
          <th>password</th>
        </thead>
        <tbody id="tbody1"></tbody>
      </table>
    </div>
    <script>
      function guestacc() {
        window.location = "homepage2.html";
      }
      function validation() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var table = document
          .getElementById("table1")
          .getElementsByTagName("tr");
        var email1 = [];
        var password1 = [];
        for (let i = 1; i < table.length; i++) {
          email1.push(
            document.getElementById("tbody1").getElementsByTagName("td")[
              3 * i - 2
            ].innerHTML
          );
          password1.push(
            document.getElementById("tbody1").getElementsByTagName("td")[
              3 * i - 1
            ].innerHTML
          );
        }
        for (let j = 0; j < email1.length; j++) {
          if (email == email1[j] && password == password1[j]) {
            window.location = "homepage.html";
            document.getElementById("alert1").style.display = "none";
          } else {
            document.getElementById("alert1").style.display = "block";
            document.getElementById("password").value = "";
          }
        }
      }
    </script>
    <script type="module" src="showdatapw.js"></script>
  </body>
</html>
